name: shop_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  animated_rating_stars: ^1.0.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  introduction_screen: ^3.1.14
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
      - family: DMSherifText
        fonts:
          - asset: fonts\DMSerifText-Regular.ttf
          - asset: fonts\DMSerifText-Italic.ttf
            style: italic 
            
